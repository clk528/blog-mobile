<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>mobile-blog</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="article">
    <ion-card *ngFor="let article of articleList">
        <ion-card-header>
            {{article.title}}
        </ion-card-header>
        <ion-card-content>
            <a href="javascript:void(0);" attr.data-id="{{article.id}}" style="text-decoration:none;">
                {{article.subtitle}}
            </a>
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content  enabled=false></ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title class="footer-title">&copy;2018 clk528</ion-title>
    </ion-toolbar>
</ion-footer>
